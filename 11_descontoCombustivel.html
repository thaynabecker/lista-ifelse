<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    let litros = Number(prompt(`Informe quantos litros foram vendidos:`));
    let tipoCombustivel = prompt(`Informe o tipo de combustível: (A-álcool, G-gasolina)`);

    //PROCESSAMENTO
    let desconto;
    const valorAlcool = litros * 6.10;
    const valorGasolina = litros * 6.50;

    //SAÍDA
    if (tipoCombustivel == "A" && litros <= 20) {
        desconto = valorAlcool - (valorAlcool * 0.3);
        alert(`Com 3% de desconto, você irá pagar ${desconto} reais.`);
    } else if (tipoCombustivel == "A" && litros > 20) {
        desconto = valorAlcool - (valorAlcool * 0.5);
        alert(`Com 5% de desconto, você irá pagar ${desconto} reais.`);
    } else if (tipoCombustivel == "G" && litros <= 20) {
        desconto = valorGasolina - (valorGasolina * 0.4);
        alert(`Com 4% de desconto, você irá pagar ${desconto} reais.`);
    } else if (tipoCombustivel == "G" && litros > 20) {
        desconto = valorGasolina - (valorGasolina * 0.6);
        alert(`Com 6% de desconto, você irá pagar ${desconto} reais.`);
    } else {
        alert("Combustível inválido!");
    }

</script>
