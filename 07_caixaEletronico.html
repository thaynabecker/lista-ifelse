<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    const valorSaque = Number(prompt(`Informe o valor do Saque no valor máximo de 600 reais:`));

    //PROCESSAMENTO
    if (valorSaque < 10 && valorSaque > 600) {
        alert(`Número inválido!`)
    } else if (valorSaque >= 10 && valorSaque < 600) {
        const notasde100 = Math.floor(valorSaque / 100);
        const notasde50 = Math.floor((valorSaque - (notasde100 * 100)) / 50);
        const notasde10 = Math.floor((valorSaque - ((notasde100 * 100)) + (notasde50 * 50)) /10);
        const notasde5 = Math.floor((valorSaque - ((notasde100 * 100) + (notasde50 * 50) + (notasde10 * 10))) /5);
        const notasde1 = Math.floor((valorSaque - ((notasde100 * 100) + (notasde50 * 50) + (notasde10 * 10) + (notasde5 * 5))));
        alert(`Esse número tem ${notasde100} nota(s) de 100, ${notasde50} notas(s) de 50, ${notasde10} nota(s) de 10, ${notasde5} nota(s) de 5 e ${notasde1} nota(s) de 1.`)
    }
    
    //SAÍDA

</script>
