<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    let resposta1 = prompt("Telefonou para a vítima? (sim/não)");
    let resposta2 = prompt("Esteve no local do crime? (sim/não)");
    let resposta3 = prompt("Mora perto da vítima? (sim/não)");
    let resposta4 = prompt("Devia para a vítima? (sim/não)");
    let resposta5 = prompt("Já trabalhou com a vítima? (sim/não)");

    //PROCESSAMENTO
    let respostasPositivas = 0;
    if (resposta1.toLowerCase() === "sim") respostasPositivas++;
    if (resposta2.toLowerCase() === "sim") respostasPositivas++;
    if (resposta3.toLowerCase() === "sim") respostasPositivas++;      
    if (resposta4.toLowerCase() === "sim") respostasPositivas++;
    if (resposta5.toLowerCase() === "sim") respostasPositivas++;
    
    //SAÍDA
    if (respostasPositivas === 2) {
    alert("Suspeita");
    } else if (respostasPositivas >= 3 && respostasPositivas <= 4) {
    alert("Cúmplice");
    } else if (respostasPositivas === 5) {
    alert("Assassino");
    } else {
    alert("Inocente");
}
</script>
