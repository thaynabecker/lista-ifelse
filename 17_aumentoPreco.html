<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Informe o preço do produto:`));
    
    //PROCESSAMENTO
    let aumento;
    if (preco <= 280) {
        aumento = preco + (preco * 0.20);
        alert(`O preço do produto com 20% de aumento é ${aumento} reais.`);
    } else if (preco <= 700) {
        aumento = preco + (preco * 0.15);
        alert(`O preço do produto com 15% de aumento é ${aumento} reais.`)
    } else if (preco <= 1500) {
        aumento = preco + (preco * 0.10);
        alert(`O preço do produto com 10% de aumento é ${aumento} reais.`)
    } else {
        aumento = preco + (preco * 0.05);
        alert(`O preço do produto com 5% de aumento é ${aumento} reais.`)
    }
    
    //SAÍDA

</script>
