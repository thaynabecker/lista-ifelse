<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Informe em que turno você estuda: (M-matutino, V-Vespertino ou N-Noturno)`);
    
    //PROCESSAMENTO

    //SAÍDA
    if (turno == "M" || "m") {
        alert(`Bom Dia!`)
    } else if(turno == "V" || "v"){
        alert(`Boa Tarde!`)
    }  else if(turno == "N" || "n"){
        alert(`Boa noite!`)
    } else {
        alert(`Valor Inválido!`)
    }  

</script>
